<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced RNG</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex justify-center">
        <h1 class="text-4xl">Random Name Generator</h1>
    </div>
    <div class="flex justify-evenly my-3">
        <div class="flex flex-col">
            <h1>Name to Add</h1>
            <input id="nameInputField" type="text" maxlength="24" placeholder="Please Type In Name Here"
                class="border-2 border-black">
            <button id="addNameBtn" class="rounded-lg bg-blue-300">Add Name</button>
        </div>
        <div class="flex items-end">
            <button id="randomNameBtn" class="rounded-lg bg-blue-300 h-6">Random Name Generator</button>
        </div>
        <div>
            <div class="flex flex-col">
                <button id="togglePersonOrGroupBtn" class="border-2">People per Group</button>
                <input id="inputField" type="number" maxlength="5" class="border-2 border-black">
            </div>
            <div class="flex justify-end">
                <button id="generateGroupsBtn" class="rounded-lg bg-blue-300">Generate Random Groups</button>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center gap-2 border-t-2 border black">
        <h1 id="namesCount">Total Names: 0</h1>
        <div id="namesContainer" class="flex flex-col"></div>
    </div>


    <script type="module" src="./src/scripts/app.js"></script>
</body>

</html>
